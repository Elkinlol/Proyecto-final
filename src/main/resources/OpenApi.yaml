    UserRegister:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
          pattern: "^(?=.*\\d)(?=.*[a-z])(?=.*[A-Z]).*$"
          description: La contraseña del usuario (debe contener al menos un dígito, una letra minúscula y una letra mayúscula)
        fullName:
          type: string
          maxLength: 100
        dateBirth:
          type: string
          format: date
          example: "1990-01-01"
        role:
          type: string
          enum:
            - user
            - admin
          default: user
      required:
        - fullName
        - email
        - password
    loginRequest:
      type: object
      required: true
        -password
        -email
      properties:
        email:
          type: string
          format: email
          example: "usuario@ejemplo.com"
        password:
          type: string
          format: password
          example: "ContraseñaSegura123"

    LoginResponse:
      type: object
      properties:
        token:
          type: string
          description: JWT de autenticación
          user:
            type: object
            properties:
              id:
                type: integer
              nombre:
                type: string
              email:
                type: string
                format: email
              rol:
                type: string
                enum: [ usuario, anfitrion]

    UpdateProfileRequest:
      type: object
      properties:
        nombre:
          type: string
          maxLength: 100
        telefono:
          type: string
          pattern: "^[+0-9]{7,15}$"
        fotoPerfil:
          type: string
          format: uri
        descripcion:
          type: string
          maxLength: 500
          description: Solo visible para anfitriones
      description: Campos opcionales para actualizar el perfil

    UpdateProfileResponse:
      type: object
      properties:
        id:
          type: integer
        nombre:
          type: string
        email:
          type: string
          format: email
        telefono:
          type: string
        rol:
          type: string
          enum: [ usuario, anfitrion ]
        fotoPerfil:
          type: string
          format: uri
        descripcion:
          type: string

    updatePassword:
      type: object
      required:
        - currentPassword
        - newPassword
      properties:
        currentPassword:
          type: string
          description: Contraseña actual del usuario
        newPassword:
          type: string
          minLength: 8
          pattern: "^(?=.*\\d)(?=.*[a-z])(?=.*[A-Z]).*$"
          description: Nueva contraseña del usuario (debe contener al menos un dígito, una letra minúscula y una letra mayúscula)

    SuccessResponse:
      type: object
      properties:
